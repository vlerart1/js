<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
</head>

<body>
    <form onsubmit="return validation();" method="POST">
        <div id="name-container">
            <label id="name-label" for="name">Name:</label>
            <input type="text" name="name" id="name" />
            <span id="name-error">Please enter a valid name</span>
        </div>

        <br />

        <div id="age-container">
            <label id="age-label" for="age">Age:</label>
            <input type="text" name="age" id="age" />
            <span id="age-error">Please enter a valid age</span>
        </div>
        <br />
        <div id="age-container">
            <label id="age-label" for="age">Age:</label>
            <select name="city" id="city">
                <option value="">Select a city</option>
                <option value="Prizren">Prizren</option>
                <option value="Prishtina">Prishtina</option>
                <option value="Vushtrri">Vushtrri</option>
                <option value="Albania">Albania</option>
            <span id="age-error">Please select a city</span>
        </div>
<button type="submit" name="submit">Send</button>
        
    </form>

    <script src="albana.js"></script>
</body>

</html>
